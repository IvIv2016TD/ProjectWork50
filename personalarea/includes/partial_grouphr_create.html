<form method="post" action="{% url 'grouphr_create' %}" class="js-grouphr-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Регистрация новой группы</h4>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_grouphr_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" class="btn btn-primary">Добавить группу</button>
  </div>
</form>
