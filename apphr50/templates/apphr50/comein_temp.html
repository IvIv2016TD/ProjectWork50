{% extends 'apphr50/base.html' %}

{% block content %}

<form>
  <div class="form-group row">
    <label for="exampleInputEmail1" class="col-sm-1 col-form-label">Email address</label>
	<div class="col-sm-1">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	</div>
  </div>
	<div class="col-sm-2">
      <small id="emailHelp" class="form-text text-muted">Мы никогда никому не передадим вашу электронную почту.</small>
  </div>  
  <div class="form-group row">
    <label for="exampleInputPassword1" class="col-sm-1 col-form-label">Пароль</label>
	<div class="col-sm-1">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
  </div>
  <button type="submit" class="btn btn-primary">Войти</button>
</form>

{% endblock %}
