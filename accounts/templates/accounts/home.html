<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
 
{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<div class="single-post">
				<h2 class="post-title"><a href="#"><?=$hdr?></a></h2>
				<p>Личный кабинет пользователя</p>
			</div>
		</div>
	</div>
</div>

<div class="container">
  <div class="row justify-content-around">
    <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-2 text-muted">Личный кабинет пользователя</h5>


      <form method="post">
      {% csrf_token %}
  
      <input type="hidden" name="next" value="{{ next }}">

      {{ form|crispy }}

      <button type="submit" class="btn btn-light">Нажимать как можно сильнее!!!</button>
 
      </form>
	</div>
    </div>	  
  </div>
</div>	  
{% endblock content %}
