<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Playfair+Display|Ubuntu:300" rel="stylesheet">

	<title>ЧСС</title>
</head>
<body>

	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">ЧСС</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" href="{% url 'index' %}">На главную</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О чём сайт</a></li>

					</ul>
				</div>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="single-post">
				<!--
					<h3 class="post-category">Главная новость</h3>
				-->
					<h2 class="post-title"><a href="#"><?=$hdr?></a></h2>
					<p>Частота сердечных сокращений</p>
				</div>
			</div>
		</div>
	</div>	

    {% block content %}
    {% endblock %}

	<footer>
		<div class="container">
			<div class="d-sm-flex justify-content-between">
				<div class="footer-left">
					<p>
						Новосибирск 2021
					</p>
				</div>
			</div>
		</div>
	</footer>
