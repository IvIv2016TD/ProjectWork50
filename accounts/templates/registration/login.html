<!-- templates/registration/login.html -->
{% extends 'base.html' %} &nbsp;
{% load crispy_forms_tags %}

{% block content %}
<h4>Вход в личный кабинет</h4>

<div class="container">
  <div class="row justify-content-around">
    <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-2 text-muted">Введите Ваш аккаунт</h5>

      <form method="post">
      
	  {% csrf_token %}
      <input type="hidden" name="next" value="{{ "home" }}">
      {{ form|crispy }}
      <button type="submit" class="btn btn-light">Войти</button>
 
      </form>
	</div>
    </div>	  
  </div>
</div>	

{% endblock content %}
